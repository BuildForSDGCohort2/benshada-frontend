<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Benshada</title>
    <meta name="description" content="benshada" />
    <meta name="author" content="Benshada" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--
      Give name for pinning site to Taskbar on WIndows.
    -->
    <meta name="application-name" content="Benshada" />
    <!--
      Give site tooltip for pinning
    -->
    <meta name="msapplication-tooltip" content="benshada" />

    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icon512.png" />
    <!-- Make it possible to pin app on mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Get Site to look like app on iOS  -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#ef932e" />
    <!--
      Add Title for when site is pinned to iOS screen
    -->
    <meta name="apple-mobile-web-app-title" content="Benshada" />
    <meta name="theme-color" content="#ef932e" />

    <!--
      Add icon for when pinned to iOS & any other mobile
     -->
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/icon192.png" />
    <link rel="icon" sizes="512x512" href="%PUBLIC_URL%/icon512.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon512.png" />
    <!--
       Display certain image when site is loaded as app on iOS
      -->
    <link
      rel="apple-touch-startup-image"
      media="(-webkit-min-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/icon512.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon512.png" />

    <!--
      DNS Prefetching: prefetches the site that is included in the href
    -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;600;700&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main id="root"></main>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
